<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
     
    <title>JavaScript</title>
    <script src="form_check.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" title="Arkusz stylów CSS">
</head>

<body>
    
    <form name="dane_osobowe">
        <table>
            <tr>
                <td>Imię</td>
                <td><input type="text" name="f_imie"></td>
                <span class="err" id="e_imie"></span>
            </tr>
            <tr>
                <td>Nazwisko</td>
                <td><input type="text" name="f_nazwisko"></td>
                <span class="err" id="e_nazwisko"></span>
            </tr>
            <tr>
                <td>Płeć</td>
                <td>
                    <input name="f_plec" value="f_k" checked type="radio" />kobieta<br />
                    <input name="f_plec" value="f_m" type="radio" />mężczyzna
                </td>
            </tr>
            <tr>
                <td>N. panieńskie</td>
                <td><input type="text" name="f_nazwisko_p"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="f_email"></td>
                <span class="err" id="e_email"></span>
            </tr>
            <tr>
                <td>Kod pocztowy</td>
                <td><input type="text" name="f_kod"></td>
                <span class="err" id="e_kod"></span>
            </tr>
            <tr>
                <td>Ulica/Osiedle</td>
                <td><input type="text" name="f_ulica"></td>
                <span class="err" id="e_ulica"></span>
            </tr>
            <tr>
                <td>Miasto</td>
                <td><input type="text" name="f_miasto"></td>
                <span class="err" id="e_miasto"></span>
            </tr>
            <tr>
                <td>Uwagi</td>
                <td><textarea rows="5" cols="15" name="uwagi"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Prześlij" onclick="return validate(this.form);"></td></td>
            </tr>
        </table>
    </form>
</body>

</html>
